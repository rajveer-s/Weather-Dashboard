<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f5f4ff2f36.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="./develop/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- header  -->
  <header>
    <h2>Weather Dashboard</h2>
  </header>
  <hr>
  <!-- main container  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-sm-4 col-xs-6" id="search-div">
        <h3>Search for a City:</h3>
        <form class="input-group my-3">
          <!-- search bar  -->
          <input type="text" id="userInput" class="form-control" placeholder="Los Angeles" required>
          <div class="input-group-append">
            <!-- search button  -->
            <button class="btn btn-primary" id="submitBtn"><i class="fas fa-search"></i></button>
          </div>
        </form>
        <hr>
        <!-- to store searched results  -->
        <div id="searchHistory"></div>
      </div>
      <!-- right column -->
      <div class="col-md-10 col-sm-8 col-xs-6" id="containerBody">
        <h3>Weather Report</h3>
        <img id="weatherIcon">
        <div id="cityName">
        </div>
        <div class="row" id="weather-results">
          <div class="card bg-dark.bg-gradient text-dark m-3 w-100">
            <div class="card-header" id="weatherDate">Date:</div>
            <div class="card-body">
              <p class="card-style" id="weatherTemp">Temp:</p>
              <p class="card-style" id="weatherHumidity">Humidity:</p>
              <p class="card-style" id="weatherWind">Wind Speed:</p>
              <p class="card-style" id="weatherUv">UVIndex: <span>0</span></p>
            </div>
          </div>
        </div>
        <hr>
        <!-- 5 day forecast  -->
        <section id="fivedayForecast">
          <h3>5-Day Forecast</h3>
          <div class="row">
            <!-- day1  -->
            <div class="column">
              <div class="card" id="day1">
                <p id="day1Date">Date</p>
                <img id="day1Img" src="" alt="">
                <p id="day1Temp">Temp</p>
                <p id="day1Wind">Wind Speed:</p>
                <p id="day1Humidity">Humidity</p>
              </div>
            </div>







        <script src="./develop/js/script.js"></script>
</body>

</html>
